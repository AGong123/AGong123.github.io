  <!-- Code Video -->
  <div class="media">
    <video id="ShopVideo" controls>
      <source src="Photo & Audio/ShopVideo.mp4" type="video/mp4">
    </video>
    <ul>
      <li>BP1</li>
      <li>BP2</li>
    </ul>
  </div>

  <!-- Game Video -->
  <div class="media">
    <video id="LoginVideo" controls>
      <source src="Photo & Audio/LoginVideo.mp4" type="video/mp4">
    </video>
    <ul>
      <li>BP3</li>
      <li>BP4</li>
    </ul>
  </div>

  <script>
    // Get all video elements on the page
    const videos = document.querySelectorAll('video');

    // Add event listeners to pause other videos when one is played
    videos.forEach(video => {
      video.addEventListener('play', () => {
        videos.forEach(otherVideo => {
          if (otherVideo !== video) {
            otherVideo.pause();
          }
        });
      });
    });
  </script>
